<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div class="jumbotron">
        <h1>게시판 현황</h1>

        <div class="lead" th:unless = "${#lists.isEmpty(posts)}">
            <dl th:each = "post : ${posts}">
                <dt>
                    <a th:text="${post.title}" th:href="@{/post/update/{title} (title=${post.title})}">Title</a> by
                    <span th:text="${post.author}">Author</span>
                </dt>
                <dd>
                    <span th:if="${post.content}"
                          th:text="${post.content}">Content</span>
                    <span th:if="${post.content eq null}"
                          No Content Available></span>
                </dd>
            </dl>
        </div>
        <div th:if="${#lists.isEmpty(posts)}">
            <p>현재 당신의 게시물은 없어요...</p>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" href="/post">게시물 등록</a>
    <a>게시물 전체 삭제</a>
</body>
</html>
