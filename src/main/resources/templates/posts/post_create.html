<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
</head>
<body>
    <h1>게시물 추가 화면</h1>
    <div>
        <div>
            <form role="form" action="/post" th:object="${post}" method="post">
                <div class="form-group">
                    <label th:for="title">Title : </label>
                    <input type="text" th:field="*{title}" size="50" placeholder="제목을 입력하세요"/><br/>
                </div>
                <div class="form-group">
                    <label th:for="author">Author : </label>
                    <input type="text" th:field="*{author}" size="50" placeholder="글쓴이를 입력하세요"/><br/>
                </div>
                <div class="form-group">
                    <label th:for="content">Content : </label><br/>
                    <textarea th:field="*{content}" cols="80" rows="5" placeholder="내용을 입력하세요."></textarea><br/>
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
