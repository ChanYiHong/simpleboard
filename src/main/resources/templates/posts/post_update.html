<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
    <h1>게시글 수정 화면</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form th:object="${post}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label th:for="title">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" />
                </div>
                <div class="form-group">
                    <label th:for="author">Author</label>
                    <input type="hidden" class="form-control" th:field="*{author}"/>
                </div>
                <div class="form-group">
                    <label th:for="content">Content</label>
                    <textarea th:field="*{content}" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">수정 하기</button>
                <a href="/" class="btn btn-secondary">수정 취소</a>
                <a>게시글 삭제</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
